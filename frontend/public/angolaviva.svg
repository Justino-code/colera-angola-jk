<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Fundo circular em azul médico -->
  <circle cx="50" cy="50" r="45" fill="#1E40AF" /> <!-- Azul escuro (blue-900) -->

  <!-- Cruz médica estilizada -->
  <rect x="35" y="25" width="8" height="50" fill="white" rx="2" />
  <rect x="25" y="35" width="50" height="8" fill="white" rx="2" />

  <!-- Anel externo simbolizando proteção -->
  <circle cx="50" cy="50" r="38" stroke="white" stroke-width="1.5" fill="none" />

  <!-- Texto central elegante -->
  <text x="50" y="90" font-size="20" text-anchor="middle" fill="white"
        font-family="'Poppins', 'Helvetica Neue', sans-serif" font-weight="600">
    AV
  </text>
</svg>