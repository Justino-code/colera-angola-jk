<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo Azul Claro -->
  <rect width="100%" height="100%" fill="#ADD8E6" rx="15" />

  <!-- Mapa de Angola (forma simplificada) -->
  <path d="M50,150 
           C70,100 120,80 150,120 
           C180,160 200,200 230,180 
           C260,160 300,140 330,160 
           C360,180 390,220 420,200 
           L420,250 L50,250 Z"
        fill="#32CD32" opacity="0.8" />

  <!-- Cruz Médica (Centro do Mapa) -->
  <g transform="translate(200,150)">
    <rect x="-10" y="-25" width="20" height="50" fill="white" />
    <rect x="-25" y="-10" width="50" height="20" fill="white" />
  </g>

  <!-- Gotas d'Água -->
  <circle cx="150" cy="100" r="8" fill="white" opacity="0.9" />
  <circle cx="250" cy="90" r="6" fill="white" opacity="0.8" />
  <circle cx="180" cy="200" r="5" fill="white" opacity="0.7" />
  <circle cx="280" cy="180" r="7" fill="white" opacity="0.85" />

  <!-- Texto do Nome -->
  <text x="250" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
    Sistema de Cólera Angola
  </text>
</svg>
